<!DOCTYPE html>

<body>
    <script>
        function doiCho() {
            let mangSoNguyen = [];
            for (let i = 0; i < 2; i++) {
                let inPut = parseInt(prompt(`nhap so nguyen thu ${i + 1}`));
                if (!Number.isNaN(inPut)) {
                    mangSoNguyen.push(inPut);
                } else {
                    alert("ko pahi so nguyen vui long nhap lai");
                    i--;
                }
            }
            let mangMoi = mangSoNguyen.reverse("");
            mangMoi.join(" ")
            return mangMoi;
        }
        let ketQua = doiCho()
        console.log(ketQua);

    </script>
</body>

</html>
