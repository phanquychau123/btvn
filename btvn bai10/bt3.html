<body>
    <script>
        function tinhGiaithua(number) {
            if (number == 0 || number == 1) {
                return 1;
            } else {
                let giaiThua = 1;
                for (let i = 1; i <= number; i++) {
                    giaiThua *= i;
                }
                return giaiThua
            }

        }

        let number = +prompt("nhap so nguyen vao day");
        let ketQua = tinhGiaithua(number);
        console.log(ketQua);
    </script>
