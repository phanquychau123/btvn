<!DOCTYPE html>

<body>
    <script>

        function tinhDienTich(banKinh) {
            const dienTich = Math.PI * banKinh * banKinh;
            return dienTich;
        }
        function tinhChuVi(banKinh) {
            const chuVi = 2 * Math.PI * banKinh;
            return chuVi;
        }
        let banKinh = +prompt("nhap so");
        let ketQua1 = tinhDienTich(banKinh);
        let ketQua2 = tinhChuVi(banKinh);
        console.log(`dien tich hinh tron la:${ketQua1}`);
        console.log(`chu vi hinh tron la:${ketQua2}`);
    </script>
</body>
