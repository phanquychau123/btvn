<body>
    <script>
        let chuoi = "xinchao12345"
        let b = chuoi.split("");
        let soDem = 0;
        for (let i = 0; i < b.length; i++) {
            if (!isNaN(b[i])) {
                soDem++
            }
        }
        console.log(`so trong chuoi la:${soDem}`);
    </script>
