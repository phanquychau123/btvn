<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var chuoi1 = prompt('Nhập vào chuỗi thứ nhất: ');
        var chuoi2 = prompt('Nhập vào chuỗi thứ hai: ');
        if (chuoi1.length !== chuoi2.length) {
            console.log('Hai chuỗi khác nhau.');
        } else {
            var giongNhau = true;
            for (var i = 0; i < chuoi1.length; i++) {
                if (chuoi1[i] !== chuoi2[i]) {
                    giongNhau = false;
                    break;
                }
            }
            if (giongNhau=true) {
                console.log('Hai chuỗi giống nhau.');
            } else {
                console.log('Hai chuỗi khác nhau.');
            }
        }




    </script>
</body>

</html>
