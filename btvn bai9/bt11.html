<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let mangSoNguyen = [];
        let soLuongPhanTu = 5;
        for (let i = 0; i < soLuongPhanTu; i++) {
            let inPut = parseInt(prompt(`nhap so nguyen thu ${i + 1}`))
            if (isNaN(inPut)) {
                alert(`nhap so nguyen`)
            } while (isNaN(inPut));
            mangSoNguyen.push(inPut);
        }
        console.log(mangSoNguyen);

    </script>
</body>

</html>
