<body>
    <script>
        let mangSoNguyen=[];
        let soLuongPhanTu = 5;
        for(let i = 0 ;i < soLuongPhanTu; i++){
                let inPut = parseInt(prompt(`nhap phan tu thu: ${i+1}`))
            mangSoNguyen.push(inPut);
        }
       let mangMoi= mangSoNguyen.reverse();
       console.log(mangMoi);
    </script>
</body>
