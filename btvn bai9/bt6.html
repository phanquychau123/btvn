<body>
    <script>
        var mangSoNguyen = [10, 2, 4, 65, 12, 6, 9, 17, 3, 8];
        let count = 0;
        for (let i = 0; i < mangSoNguyen.length; i++) {
            if (mangSoNguyen[i] >= 10) {
                count += 1;
            }
        }
        console.log(`co ${count} so nguyen lon hon 10`);
    </script>
