<body>
    <script>
        let chuoi = "-1,-2,-3,-4,5,6";
        let arr = chuoi.split(",");
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] < 0) {
                count += 1
            }
        }
        console.log(`so nguyen am co trong mang la${count}`);

    </script>
