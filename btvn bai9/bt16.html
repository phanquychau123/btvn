<body>
    <script>
        let inPut = prompt(`nhap day  so vao day`);
        let arr = inPut.split("");
        let arrNew = [];
        for (let i = 0; i < arr.length; i++) {
            if (!arrNew.includes(arr[i])) {
                arrNew.push(arr[i]);
            }
        }
        console.log(arrNew.join(""));
    </script>
</body>
