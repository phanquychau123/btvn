    DOM thay đổi. Nếu bạn thêm hoặc loại bỏ phần tử khỏi DOM, danh sách này sẽ được cập nhật tự động.

    2:Truy cập phần tử: Cả NodeList và HTMLCollection đều cho phép truy cập các phần tử bằng chỉ số và lặp qua chúng

    Sự Khác Nhau:

    1:Trả về bởi: NodeList thường được trả về bởi các phương thức DOM như querySelectorAll(), trong khi HTMLCollection
    thường được trả về bởi các thuộc tính DOM như form.elements hoặc parent.children.

    2:Cấu trúc dữ liệu: NodeList và HTMLCollection là hai đối tượng riêng biệt và có cấu trúc dữ liệu khác nhau.
    NodeList
    thường mạnh hơn về khả năng xử lý dữ liệu và có thể được chuyển đổi thành mảng dễ dàng, trong khi HTMLCollection
    không cung cấp các phương thức xử lý dữ liệu sẵn có và cần phải chuyển đổi thành một mảng để thực hiện các phương
    thức này.

    3:Phạm vi sử dụng: NodeList có thể chứa mọi loại nút DOM (ví dụ: phần tử, văn bản, chú thích, v.v.), trong khi
    HTMLCollection thường chứa các phần tử con của một phần tử cha cụ thể. -->
